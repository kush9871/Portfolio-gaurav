{% extends 'base.html' %}
{% load static %}

{% block title %} Skill {% endblock title %}

{% block content %}
<div class="col-sm-12 col-md-10 text-white mb-5 pb-5">
    <div>
        <h1 class="text-warning pt-5"> <b>Skill</b></h1>
        <hr>
    </div>
<div class="col-10 row text-white pt-5 mx-auto">
<div class="col-sm-6 text-white my-3">
<h3>HTML</h3>
<div class="progress w-100">
    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"  style="width: 90%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">90%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>CSS</h3>
<div class="progress w-100">
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 85%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">85%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Javascript</h3>
<div class="progress w-100">
    <div class="progress-bar bg-dark  progress-bar-striped progress-bar-animated" style="width: 60%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Bootstrap</h3>
<div class="progress w-100">
    <div class="progress-bar  progress-bar-striped progress-bar-animated" style="width: 90%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">90%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Python</h3>
<div class="progress w-100">
    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 70%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">70%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Django</h3>
<div class="progress w-100">
    <div class="progress-bar bg-info  progress-bar-striped progress-bar-animated" style="width: 50%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">50%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Sqllite</h3>
<div class="progress w-100">
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 20%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">20%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Mongodb</h3>
<div class="progress w-100">
    <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width: 80%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">80%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Numpy</h3>
<div class="progress w-100">
    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 80%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60%</div>
</div>
</div>
<div class="col-sm-6 text-white my-3">
<h3>Sklearn</h3>
<div class="progress w-100">
    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 80%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60%</div>
</div>
</div>
</div>
</div>
{% endblock content %}
